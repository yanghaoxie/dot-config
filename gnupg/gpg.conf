# GPG Configuration
# Author: Meiyo Peng

# My default key
# Meiyo Peng
default-key FADE77FB034F50916EBD7D83A139DDC339C86AD5

#default-recipient-self

# Encoding
utf8-strings
display-charset utf-8

# Do not include comment line
no-comments

# Force exclusion of the version string in ASCII armored output.
no-emit-version

# Display long key IDs
keyid-format 0xlong

# Display the calculated validity of user IDs during key listings.
verify-options show-uid-validity
list-options show-uid-validity


# Algorithm used for OpenPGP certification(signing a subkey)
cert-digest-algo SHA512

# Prefer stronger algorithms
personal-digest-preferences SHA512 SHA256
personal-cipher-preferences AES256 AES

# Default preferences for new keys
default-preference-list SHA512 SHA256 AES256 AES ZIP ZLIB Uncompressed
